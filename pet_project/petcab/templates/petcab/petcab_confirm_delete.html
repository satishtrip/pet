{% extends 'post/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Cancel Ride</legend>
                <h2>Are you sure you want to cancel your ride to"{{ object.destination }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Cancel</button>
                <a class="btn btn-outline-secondary" href="{% url 'petcab-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
