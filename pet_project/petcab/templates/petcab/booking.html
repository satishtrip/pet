{% extends "post/base.html" %}
{% load crispy_forms_tags %}
{% load static % }
{% block content %}

 <h3>Your Rides</h3>


    {% for petcab in posts %}

       {% if petcab.pet_owner == request.user %}



        <article class="media content-section">
          <h2><a class="btn btn-outline-info" href="{% url 'petcab-detail' petcab.id %}">{{ petcab.source }}</a></h2>





              </article>



 {% endif %}
            {% endfor %}

{% endblock content %}
